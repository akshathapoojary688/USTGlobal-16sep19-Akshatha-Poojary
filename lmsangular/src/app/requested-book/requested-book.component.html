<html>
    <body>

<form action="" class="col-md-4 offset-4 mt-5 card card-body float-right" #form="ngForm" (ngSubmit)="requestbook(form)">
    <h1 class="text-center bg-dark text-white">Requested-Book</h1>

    <div class="form-group">
        <input type="number" name="rid" id="rid" class="form-control" placeholder="enter registration id...." #rid="ngModel" ngModel required>
        <div *ngIf="rid.touched && rid.invalid">
            <p class ="alert alert-danger" *ngIf="sid.errors.required">*This field is required</p>
          </div>
    </div>
    <div class="form-group">
        <input type="number" name="bid" id="bid" class="form-control" placeholder="enter book id...." #bid="ngModel" ngModel required>
        <div *ngIf="bid.touched && bid.invalid">
            <p class ="alert alert-danger" *ngIf="bid.errors.required">*This field is required</p>
          </div>
    </div>
    <div class="form-group">
        <input type="text" name="bname" id="bname" class="form-control" placeholder="enter book name...." #bname="ngModel" ngModel required>
       <div *ngIf="bname.touched && bname.invalid">
           <p class="aletr alert-danger" *ngIf="bname.errors.required">*This field is required</p>

       </div>
    </div>
    <div class="form-group">
        <input type="text" name="author" id="author" class="form-control" placeholder="enter book author...." #author="ngModel" ngModel required>
        <div *ngIf="author.touched && author.invalid">
            <p class="aletr alert-danger" *ngIf="author.errors.required">*This field is required</p>
 
        </div>
    </div>

    <div class="form-group">
        <input type="date" name="date" id="date" class="form-control"  placeholder="enter date...." #date="ngModel" ngModel required>
        <div *ngIf="date.touched && date.invalid">
            <p class="aletr alert-danger" *ngIf="date.errors.required">*This field is required</p>
 
        </div>
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid">Request</button>
    </div>
 </form>
</body>
</html>
